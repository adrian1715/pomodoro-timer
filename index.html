<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-1">
        Pomodoro Timer<svg
          xmlns="http://www.w3.org/2000/svg"
          width="52"
          height="52"
          fill="currentColor"
          class="bi bi-stopwatch mb-2 ms-2"
          viewBox="0 0 16 16"
        >
          <path
            d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z"
          />
          <path
            d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z"
          />
        </svg>
      </h1>
      <br />
      <div id="buttons" class="d-flex justify-content-between">
        <button id="study-timer-btn" class="btn btn-primary timer-btn">
          Start Studying
        </button>
        <button id="restart-btn" class="btn btn-secondary" disabled>
          Restart Timer
        </button>
        <button id="break-btn" class="btn btn-success timer-btn">
          Take a Break
        </button>
      </div>
      <div id="timer">00:00</div>
      <h2>Pomodoros: <span id="pomodoros">0</span></h2>
    </div>
    <audio id="hurt-sound" src="assets/hurt.mp3" preload="auto"></audio>
    <audio id="tetra-sound" src="assets/acabouuu.m4a" preload="auto"></audio>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
